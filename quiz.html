  <title>Game - SDV</title>
  <script>
    var score = 0;
    var questions= [
      {
        prompt: "In which country did Taekwondo Originate? \n (A) Japan \n (B) Korea \n (C) United States \n (D) China",
        answer: "B"
      },
      {
        prompt: "How much revenue do you need to have to pay for Unity? \n (A) $1,000,000 \n (B) $100,000 \n (C) $500,000 \n (D) $5,000",
        answer: "A"
      },
      {
        prompt: "Which does Olympic Style Taekwondo mostly use? \n (A) Punches \n (B) Kicks \n (C) Grapples \n (D) Takedowns",
        answer: "B"
      },
      {
        prompt: "How many Joyo kanji are there? \n (A) 2352 \n (B) 2312 \n (C) 1923 \n (D) 2136",
        answer: "D"
      },
      {
        prompt: "What is my name? \n (A) David \n (B) Daniel \n (C) Dennis \n (D) Darrel",
        answer: "C"
      },
    ];
    function runQuiz() {
      var userName = document.Quiz.nameField.value;
      score = 0;
      for(var i = 0; i < questions.length; i++) {
        var response = window.prompt(questions[i].prompt);
        if(response === questions[i].answer) {
          score += 20;
          alert("Correct!");
        } else {
          alert("Incorrect.");
        }
      }
    alert(userName + ": Your Score: " + score);
    }
  </script>
