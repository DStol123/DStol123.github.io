  <title>Game - Stolbovoy</title>
  <script>
    var score = 0;
    var questions= [
      {
        prompt: "In which country did Taekwondo Originate? \n (A) Japan \n (B) Korea \n (C) United States \n (D) China",
        answer: "B"
      },
      {
        prompt: "What is the capital of France? \n (A) Berlin \n (B) Madrid \n (C) Paris \n (D) Rome",
        answer: "C"
      },
      {
        prompt: "Which planet is known as the Red Planet? \n (A) Earth \n (B) Mars \n (C) Jupiter \n (D) Venus",
        answer: "B"
      },
      {
        prompt: "What is the largest mammal? \n (A) Elephant \n (B) Blue Whale \n (C) Great White Shark \n (D) Giraffe",
        answer: "B"
      },
      {
        prompt: "What is the smallest prime number? \n (A) 0 \n (B) 1 \n (C) 2 \n (D) 3",
        answer: "C"
      },
    ];
    function runQuiz() {
      var userName = document.Quiz.nameField.value;
      score = 0;
      for(var i = 0; i < questions.length; i++) {
        var response = window.prompt(questions[i].prompt);
        if(response === questions[i].answer) {
          score += 20;
          alert("Correct!");
        } else {
          alert("Incorrect.");
        }
        alert(userName + " Score: " + score);
      }
    }
  </script>
